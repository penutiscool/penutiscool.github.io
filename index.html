<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Penuts</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <canvas id="background-canvas"></canvas>
        <nav class="topbar">
            <div class="title" id="site-title"> <h3>Penuts Arcade </h3> </div>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"> </i></a></li>
                <li><a href="games.html"><i class="fa-solid fa-gamepad"></i></a></li>
                <li><a href="links.html"><i class="fa-solid fa-link"></i></a></li>
                <li><a href="credits.html">Credits</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1 class="page-title">Welcome to Penuts Gaming!</h1>
            
            <!-- Search Bar -->
            <div class="search-container" style="max-width: 800px; margin: 30px auto; position: relative;">
                <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: rgb(204, 0, 255); z-index: 2; pointer-events: none;"></i>
                <input type="text" id="home-search-input" class="search-input" placeholder="Search games..." style="padding-left: 50px;">
            </div>
            
            <!-- Search Results -->
            <div id="search-results" style="display: none;">
                <h2 style="color: rgb(204, 0, 255); text-align: center; margin-bottom: 30px;">Search Results</h2>
                <div class="games-grid" id="home-games-grid"></div>
                <div style="text-align: center; margin-top: 30px;">
                    <a href="games.html" class="game-button" style="display: inline-block; text-decoration: none;">View All Games</a>
                </div>
            </div>
            

        </div>
        <script src="script.js"></script>
        <script src="home-search.js"></script>
    </body>
