<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://login.classlink.com/favicon.ico">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <nav class="topbar">
            <div class="title" id="site-title"> <h3>Penut's Arcade </h3> </div>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"> </i></a><span class="tooltip">Home</span></li>
            <li><a href="Gāmes.html"><i class="fa-solid fa-gamepad"></i></a><span class="tooltip">Games</span></li>
            <li><a href="links.html"><i class="fa-solid fa-link"></i></a><span class="tooltip">Links</span></li>
            <li><a href="partners.html"><i class="fa-solid fa-handshake"></i></a><span class="tooltip">Partners</span></li>
            <li><a href="credits.html"><i class="fa-solid fa-trophy"></i></a><span class="tooltip">Credits</span></li>
        </ul>
    </nav>
    <div class="content games-page">
        <div class="game-browser">
            <h1 class="page-title">Gāmes</h1>
            
            <!-- Search Bar -->
            <div class="search-container" style="position: relative;">
                <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: rgb(9, 255, 0); z-index: 2; pointer-events: none;"></i>
                <input type="text" id="search-input" class="search-input" placeholder="Search games..." style="padding-left: 50px;">
            </div>

            <!-- Menu/Categories -->
            <div class="menu-container">
                <button class="menu-btn active" data-category="all">All Games</button>
                <button class="menu-btn" data-category="action">Action</button>
                <button class="menu-btn" data-category="puzzle">Puzzle</button>
                <button class="menu-btn" data-category="arcade">Arcade</button>
                <button class="menu-btn" data-category="strategy">Strategy</button>
                <button class="menu-btn" data-category="adventure">Adventure</button>
            </div>

            <!-- Games Grid -->
            <div class="games-grid" id="games-grid">
                <!-- Games will be dynamically loaded here -->
            </div>

            <!-- Game Viewer (Iframe) -->
            <div class="game-viewer" id="game-viewer" style="display: none;">
                <div class="game-viewer-header">
                    <h2 id="viewer-title"></h2>
                    <button class="close-button" id="close-viewer">✕</button>
                    <button id="refresh-button"><i class="fa-solid fa-rotate-right"></i></button>
                    <button id="full-screen-button"><i class="fa-solid fa-expand"></i></button>
                </div>
                <div class="iframe-loading-overlay" id="iframe-loading">
                    <div class="loading-spinner"></div>
                    <div class="iframe-loading-text">Loading game...</div>
                </div>
                <iframe id="game-iframe" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="game.js"></script>
</body>
</html>
